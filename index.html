<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Comfortaa:wght@300..700&family=Jersey+15&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rufina:wght@400;700&family=Work+Sans:ital@1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="nav">
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Offcanvas navbar</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form>
              <div class="mb-3">
                <h2>New Friend</h2>
                <label for="petName" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="petName"
                  aria-describedby="emailHelp"
                  width="20px"/>
                <label for="type" class="form-label">Type:</label>
                <input type="text" class="form-control" id="type" />
                <label for="color" class="form-label">Color:</label>
                <input
                  type="text"
                  class="form-control"
                  id="color"
                  aria-describedby="emailHelp"
                />
                <label for="specialSkill" class="form-label">Special Skill:</label>
                <input
                  type="text"
                  class="form-control"
                  id="specialSkill"
                  aria-describedby="emailHelp"
                />
                <label for="imageUrl" class="form-label">Image:</label>
                <input type="url" class="form-control" id="imageUrl" />
                <button id="sub" type="submit" class="btn btn-warning">Submit</button>
              </div>
            </form>
            <ul id="aboutUl" class="navbar-nav justify-content flex-grow-1 pe-3">
              <li class="nav-item">
                <a id="aboutNav" class="nav-link active" aria-current="page" href="#">About Us</a>
              </li>
          </div>
          
        </div>
      </div>
    </nav>
  <ul>
    <li>
      <a class="home">Home</a>
    </li>
    <li>
      <a class="cats">Cats</a>
    </li>
    <li>
      <a class="dogs">Dogs</a>
    </li>
    <li>
      <a class="others">Other</a>
    </li>
  </ul>
</div>
<header>
<h1>Ben's Pet Adoption</h1>
</header>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
